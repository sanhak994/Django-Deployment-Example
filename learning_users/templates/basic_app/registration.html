{% extends "basic_app/base.html" %}

<!-- Typically we would need to load in static files (such as images)
using line below -->
{% load staticfiles %}




{% block body_block %}

  {% if registered %}
    <h1>Thank you for registering</h1>

  {% else %}

    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>

<!-- Must have enctype for image uploading to work -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

<!-- defined in views.py -->
      {{ user_form.as_p }}

      {{ profile_form.as_p }}

      <input type="submit" class = 'btn btn-primary' value="Register">

    </form>

  {% endif %}

{% endblock %}
